<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Jogo de Memória</title>
	<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css'>
	<link rel='stylesheet prefetch' href='https://cdn.jsdelivr.net/sweetalert2/3.0.3/sweetalert2.min.css'>
	<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css'>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="font-color">Jogo de Memória</h1>
        </header>

        <div id="score-panel">
       		<ul class="stars">
				<li><i class="fa fa-star score-icon"></i></li>
				<li><i class="fa fa-star score-icon"></i></li>
				<li><i class="fa fa-star score-icon"></i></li>
			</ul>
			<span class="Clicks font-color">0</span> Clicks Tempo: <span class="seconds font-color">0</span> s
			<span> 
       			<i class="PlayAgain fa fa-repeat reset-icon"> </i>
       	 	</span>       	
        </div>
        <ul class="Playground"></ul>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
		<script src='https://cdn.jsdelivr.net/sweetalert2/3.0.3/sweetalert2.min.js'></script>
		<script src="js/index.js"></script>

</body>
</html>
